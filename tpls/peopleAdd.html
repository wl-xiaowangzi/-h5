<div class="modal fade" id="modalPeopleAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加人员信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img class="mainPIC" src="imgs/pic.jpg" alt="" width="80" height="80"></div>
                        <div class="img-box" id="start" class="condition"><img class="secPIC" src="imgs/pic.jpg" alt="" width="80" height="80"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control name" required="required" name="name" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select name="sex" class="form-control sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control birthday-join" name="brithday" value="" placeholder="请选择">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">职务</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control job" required="required" name="job" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">工号</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control employeenumber" required="required" name="employeenumber" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">手机</label>
                        <div class=" col-sm-7">
                            <input type="text" class="form-control phonenumber" required="required" name="phonenumber" value="" placeholder="请输入您常用手机号"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label getMessage">验证码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control verifcode" required="required" name="verifcode" value="" placeholder="请输入验证码"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue" style="margin-left:35px;">提交申请</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
