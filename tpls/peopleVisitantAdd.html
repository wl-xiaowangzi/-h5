<div class="modal fade" id="modalVisitantAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">访客/信息录入</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img class="mainPIC" src="imgs/pic.jpg" alt="" width="80" height="80"></div>
                        <div class="img-box" id="start"><img class="secPIC" src="imgs/pic.jpg" alt="" width="80" height="80"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control name" required="required" name="name" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select name="sex" class="form-control sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control birthday-join" name="birthday" value="" placeholder="请选择">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">电话</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control phonenumber" required="required" name="phonenumber" value="" placeholder="请输入您常用手机号"/><span class="asterisk">*</span>
                        </div>
                    </div>
                   <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">拜访事由</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control remark" name="remark" value="" placeholder="请输入拜访事由" />
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">时间</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join starttime" data-date-format="yyyy-mm-dd" name="starttime" value="">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">至</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join endtime" data-date-format="yyyy-mm-dd" name="endtime" value="">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue" style="margin-left:35px;">确认</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
