<div id="modalVisitantAdd">
    <div class="visitor_title"><span class="left-icon"></span>填写表单<span class="right-icon"></span></div>
    <div class="form-content">
        <form class="form form-horizontal">
            <div class="form-gr">
                <label class="ctrol-label">姓名</label>
                <div class="ctrol-right">
                    <input type="text" required="required" class="h5From name" required="required" name="name" value="" />
                    <span class="asterisk">*</span>
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">性别</label>
                <div class="ctrol-right">
                    <select name="sex" class="h5From sex" placeholder="请选择">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">生日</label>
                <div class="ctrol-right">
                    <input type="text" class="h5From birthday-join" id="birthday" name="birthtime" value="" placeholder="请选择" data-lcalendar="1900-01-01,2020-01-01">
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">拜访事由</label>
                <div class="ctrol-right">
                    <input type="text" class="h5From remark" name="remark" value="" placeholder="请输入拜访事由" />
                    <span class="asterisk">*</span>
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">开始时间</label>
                <div class="ctrol-right">
                    <input type="text" class="h5From starttime" id="starttime" data-date-format="yyyy-mm-dd" name="starttime" value="" placeholder="请选择" data-lcalendar="2017-01-01,2020-01-01">
                    <span class="asterisk">*</span>
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">结束时间</label>
                <div class="ctrol-right">
                    <input type="text" class="h5From endtime" id="endtime" data-date-format="yyyy-mm-dd" name="endtime" value="" placeholder="请选择" data-lcalendar="2017-01-01,2020-01-01">
                    <span class="asterisk">*</span>
                </div>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">手机号码</label>
                <div class="ctrol-right">
                    <input type="text" class="h5From phonenumber" required="required" name="phonenumber" value="" placeholder="请输入您常用手机号" />
                    <span class="asterisk">*</span>
                </div>
            </div>
            <div class="form-gr">
                <input type="text" class="verifcode h5From" required="required" name="verifcode" value="" placeholder="请输入手机验证码" style="padding-left:4.6875vw;"/>
                <button class="verification">获取验证码</button>
            </div>
            <div class="form-gr">
                <label class="ctrol-label">授权点</label>
                <div class="ctrol-right">
                    <select name="sex" class="h5From organizationid" placeholder="请选择">
                        <option value="001001">中铁·诺德国际</option>
                    </select>
                </div>
            </div>
            <div class="form-gr">
                <button type="submit" class="btn-blue">提交申请</button>
            </div>
        </form>
    </div>
</div>
